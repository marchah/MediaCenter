<!doctype html>
<html lang="en" ng-app="mediacenterApp">
<head>
  <meta charset="utf-8">
  <title>Media Center</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ng-file-upload-shim/angular-file-upload-shim.js"></script>
  <script src="bower_components/ng-file-upload-shim/angular-file-upload.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <nav id="navigation-menu" class="navbar navbar-fxed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header"></div>
        <a class="navbar-brand" href="#/news">
          <img alt="Brand" src="img/logo.png">
        </a>
        <div class="collapse navbar-collapse">
          <ul ng-controller="LoginCtrl" class="nav navbar-nav">
            <li class="active navbar-left"><a href="#/news">News</a></li>
            <li class="navbar-left"><a href="#/videos/1">Videos</a></li>
            <li class="navbar-left"><a href="#/channels">Channels</a></li>
            <li class="navbar-left"><a href="#/users">Users</a></li>
            <li ng-if="isLoggin()" class="navbar-left"><a href="#/upload">Upload</a></li>
            <li ng-if="isLoggin()" class="navbar-right"><a href="#/logout">Log out</a></li>
            <li ng-if="isLoggin()" class="navbar-right"><a href="#/profile">{{user.name}}</a></li>
            <li ng-if="!isLoggin()" class="navbar-right"><a href="#/signup">Sign up</a></li>
            <li ng-if="!isLoggin()" class="navbar-right"><a href="#/login">Login</a></li>
          </ul>
        </div>
    </div>
  </nav>
  <div ng-view></div>
  <span data-ng-controller="SessionCtrl" data-ng-init="init()"/>
</body>
</html>
