<!doctype html>
<html lang="en" ng-app="mediacenterApp">
<head>
  <meta charset="utf-8">
  <title>Media Center</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ng-file-upload-shim/angular-file-upload-shim.js"></script>
  <script src="bower_components/ng-file-upload-shim/angular-file-upload.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div>
    <ul>
      <li>
	<a href="#/news">News</a>
      </li>
      <li>
	<a href="#/videos">List Videos</a>
      </li>
      <li>
	<a href="#/channels">List Channels</a>
      </li>
      <li>
	<a href="#/users">List Users</a>
      </li>
      <span ng-controller="LoginCtrl">
	<li ng-if="isLoggin()">
	  <a href="#/upload">Upload</a>
	</li>
      </span>
    </ul>
  </div>
  <div ng-view></div>
  <div ng-controller="LoginCtrl">
    <p ng-if="isLoggin()">
      <a href="#/profile">{{user.name}}</a>
      <a href="#/logout">LogOut</a>
    </p>
    <p ng-if="!isLoggin()">
      <a href="#/login">Login</a>
      <a href="#/signup">Sign Up</a>
    </p>
  </div>
  <span data-ng-controller="SessionCtrl" data-ng-init="init()"/>
</body>
</html>
