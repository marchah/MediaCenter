<div class="container-fluid">
  <div class="row">
    <div class="col-xs-5">
    </div>
    <div class="col-xs-5">
      <!--Body content-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Users List</h3>
        </div>
        <div class="panel-body">
          <ul class="list-unstyled user-list">
            <li ng-repeat="user in users">
              <a href="#/user/{{user._id}}">{{user.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
