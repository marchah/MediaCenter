<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <!--Sidebar content-->
    </div>
    <div class="col-xs-8">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Sign Up</h3></div>
        <div class="panel-body">
            <form ng-submit="signup()">
                <div class="form-group col-xs-7">
                    <label for="name-input">Name *</label>
                    <input type="text" id="name-input" class="form-control" placeholder="your name ..." ng-model="user.name" ng-required="true"/>
                </div>
                <div class="form-group col-xs-7">
                    <label for="login-input">Login *</label>
                    <input type="text" id="login-input" class="form-control" placeholder="your login ..." ng-model="user.login" ng-required="true"/>
                </div>
                <div class="form-group col-xs-7">
                    <label for="email-input">Email *</label>
                    <input type="email" id="email-input" class="form-control" placeholder="your email address ..." ng-model="user.email" ng-required="true"/>
                </div>
                <div class="form-group col-xs-7">
                    <label for="pwd-input">Password *</label>
                    <input type="password" id="pwd-input" class="form-control" placeholder="your password ..." ng-model="user.password" ng-required="true"/>
                </div>
                <div class="form-group col-xs-7">
                    <label for="pwd2-input">Confirm Password *</label>
                    <input type="password" id="pwd2-input" class="form-control" placeholder="retype password ..." ng-model="user.password2" ng-required="true"/>
                </div>                         <div class="col-xs-6">
                    <button type="submit" class="btn btn-info">Sign Up</button>
                </div>
                <span class="help-block col-xs-6">{{errorMessage}}</p>
            </form>
        </div>
    </div>
  </div>
</div>
