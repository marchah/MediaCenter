<div class="container-fluid">
  <div class="row">
    <div class="col-xs-2">
      <!--Sidebar content-->
    </div>
    <div class="col-xs-10">
      <!--Body content-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Upload</h2>
            </div>
            <div class="panel-body">
              <form ng-submit="upload()">
            <p>
              <label>Title*</label>
              <input type="text" placeholder="Title" ng-model="video.title" ng-required="true" />
            </p>
            <p>
              <label>Description</label>
              <input type="text" placeholder="Description" ng-model="video.description" />
            </p>
            <p>
              <label>Channel*</label>
              <select ng-options="channel._id as channel.name for channel in channels" ng-model="video.idChannel">
              </select>
            </p>
            <p>
              <label>Video*</label>
              <input type="file" ng-Change="onFileSelect(this)" ng-file-select="onFileSelect(this)" ng-model="video.src"  ng-required="true" accept="{{VideoTypeSupported}}" />
              <p>Supported format: .mp4, .webm and .avi</p>
              <p>{{processing}}</p>
            </p>
            <p>
              <button type="submit">Upload</button>
            </p>
            <p>{{errorMessage}}</p>
              </form>
            </div>
        </div>
    </div>
  </div>
</div>
