<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
    </div>
    <div class="col-md-10">
      <!--Body content-->


      <h2>Upload</h2>
      <form ng-submit="upload()">
	<p>
	  <label>Title*</label>
	  <input type="text" placeholder="Title" ng-model="video.title" ng-required="true" />
	</p>
	<p>
	  <label>Description</label>
	  <input type="text" placeholder="Description" ng-model="video.description" />
	</p>
	<p>
	  <label>Channel*</label>
	  <select ng-options="channel._id as channel.name for channel in channels" ng-model="video.idChannel">
	  </select>
	</p>
	<p>
	  <label>Video*</label>
	  <input type="file" ng-file-select="onFileSelect($files)" ng-model="video.src"  ng-required="true" accept="{{VideoTypeSupported}}" />
	  <p>Supported format: .mp4, .webm and .avi</p>
	  <p>{{processing}}</p>
	</p>
	<p>
	  <button type="submit">Upload</button>
	</p>
	<p>{{errorMessage}}</p>
      </form>
    </div>
  </div>
</div>
